# @file components/platform/maas/base/rbac.yaml
# RBAC definitions for model access in MaaS

---
# Role for model post access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: model-post-access
  namespace: llm
rules:
  - apiGroups: ["serving.kserve.io"]
    resources: ["llminferenceservices"]
    verbs: ["post"]

---

# RoleBinding for model post access based on tier
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: model-post-access-tier-binding
  namespace: llm
subjects:
  - kind: Group
    name: system:serviceaccounts:maas-default-gateway-tier-<tier>
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: model-post-access
  apiGroup: rbac.authorization.k8s.io