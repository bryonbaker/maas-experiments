apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: maas-api-route
  namespace: opendatahub
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: maas-default-gateway
      namespace: openshift-ingress
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: maas-api
          namespace: maas-api
          port: 8080
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /v1/models
    - backendRefs:
        - group: ''
          kind: Service
          name: maas-api
          namespace: maas-api
          port: 8080
          weight: 100
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              replacePrefixMatch: /
              type: ReplacePrefixMatch
      matches:
        - path:
            type: PathPrefix
            value: /maas-api